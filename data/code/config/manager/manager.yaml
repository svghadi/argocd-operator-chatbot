apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: argocd-operator
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: argocd-operator
spec:
  selector:
    matchLabels:
      control-plane: argocd-operator
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: argocd-operator
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: controller:latest
        name: manager
        securityContext:
          capabilities:
             drop:
             - ALL
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true 
          runAsNonRoot: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['olm.targetNamespaces']
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10